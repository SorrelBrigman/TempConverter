<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-3">	
				<h1>Temperature Converter</h1>
				<label>Enter a numeric temperature here:</label>
				<input type="text" name="temperature" id="tempInput">
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-3">	
				<div class="row">
					<div class="col-md-2">
						<button class="btn btn-default" type="submit">To Fahrenheit</button>
					</div>
					<div class="col-md-2 col-md-offset-5">
						<button class="btn btn-default" type="submit">To Celsius</button>
					</div>
				<div>
					<h1 id="celsius">PlaceHolder Ce</h1>	
					<h1 id="fahrenheit">PlaceHolder F</h1>
				</div>	
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
